<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Username interface</title>
</head>
<body>
    <header class="title_class">
        <div class="div_title">
        <h2 class="title_header">Please enter your username</h2>
    </div>
    </header>
    <main>

        <div class="username_start">
            <div class="div_username"><label class="label_input_username"> Username:</label>
                
            <input type="text" name="username_name" id="username_id">
            
                
                <button type="submit" id="btn_username_input" 
                onclick="usernameInput()">Start the game</button>
                
            </div> 
    
        </div>
    
    
        <script src="script.js"></script>
        
    </main>
    
</body>
</html>
